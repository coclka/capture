<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      text-align: center;
      font-family: 'Arial Black', Gadget, sans-serif;
      background-color: #000; /* Black background */
      color: #fff; /* White text color */
    }

    .header {
      font-size: 36px;
      color: #ff0000; /* Red */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .header img {
      max-height: 50px;
    }

    .sliding-text {
      font-size: 24px;
      font-weight: bold;
      color: #00ff00; /* Green */
      white-space: nowrap;
      overflow: hidden;
      animation: slide 6s linear infinite; /* Slower sliding text */
    }

    .bottom-text {
      font-size: 18px;
      margin-top: 20px;
    }

    @keyframes slide {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="Anonymous_emblem.jpg" alt="">
    @hoiz.society did this
  </div>
  <div class="sliding-text">
    @ofyzz1 on tiktok
  </div>
  <div class="bottom-text">
    Free palestine btw <3
  </div>
</body>
</html>
